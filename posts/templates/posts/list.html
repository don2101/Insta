{% extends 'base.html' %}

{% block body %}
    <div class="row justify-content-center">
      {% if posts %}
        {% for post in posts %}
          <div class="card" style="width: 40rem;">
            <img src="https://picsum.photos/200/200/?random" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">{{ post.content }}</p>
              <a href="{% url 'posts:delete' post.id %}" class="btn btn-danger">delete</a>
              <a href="{% url 'posts:update' post.id %}" class="btn btn-success">edit</a>
            </div>
          </div>
        {% endfor %}
      {% endif %}
    </div>

{% endblock %}
